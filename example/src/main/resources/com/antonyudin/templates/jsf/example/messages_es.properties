section_1_part_1_content=Los canarios son pequeños y coloridos pájaros cantores que pertenecen a la familia de los fringílidos y son originarios de las Islas Canarias, Madeira y las Azores. Son conocidos por su plumaje brillante, que puede presentar tonalidades amarillas, naranjas, verdes o incluso rojas, según la raza y la dieta. En estado salvaje, suelen encontrarse en entornos subtropicales, donde prosperan en zonas con abundante alimento y refugio. Los canarios se alimentan principalmente de semillas, aunque también consumen algunas frutas e insectos en su hábitat natural. Son especialmente famosos por sus hermosos y melodiosos cantos, que varían entre individuos y especies. De hecho, los canarios machos son más propensos a cantar que las hembras, utilizando sus cantos para atraer parejas y establecer su territorio.
